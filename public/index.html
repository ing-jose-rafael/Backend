<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sign-in</title>
</head>
<body>
    <h1>Google Sign-in</h1>
    <hr>

    <div id="g_id_onload"
         data-client_id="547728781039-b7803sn8n442a8ln6rei3s5ljm0c1sa8.apps.googleusercontent.com"
         data-auto_prompt="false"
         data-callback="handleCredentialResponse">
      </div>
      <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-logo_alignment="left">
      </div>

      <button id="google_signout">SignOut</button>
    
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        function handleCredentialResponse(response) {
           // decodeJwtResponse() is a custom function defined by you
           // to decode the credential response.
         //   console.log(response.credential);
         // CREANDO EL BODY tiene que llevar id_token en el cuerpo
         const body={ id_token: response.credential };
           // para hacer peticiones Http
           fetch('http://localhost:8080/api/auth/google',{
              method: 'POST',
              headers: {
                 'content-Type':'application/json'
              },
              body:JSON.stringify(body)
           })
            .then(resp=>resp.json())
            .then(resp=>{
               console.log(resp);
               localStorage.setItem('email',resp.usuario.correo);
            })
            .catch(console.warn);
      
        }

        const boton = document.getElementById('google_signout');
        boton.onclick = ()=>{
           console.log(google.accounts.id);
           google.accounts.id.disableAutoSelect();

           google.accounts.id.revoke(localStorage.getItem('email'),done=>{
            localStorage.clear();
            location.reload();
           });
        }
      </script>
</body>
</html>
